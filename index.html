<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="https://th.bing.com/th/id/OIP.qJd2r5bA_wchkEk2XephKAHaHu?rs=1&pid=ImgDetMain">
    <title>Weather Forecast</title>
</head>

<body class="bg-gradient-to-b from-blue-400 to-gray-200 min-h-screen flex justify-center items-center ">

    <div class=" grid w-full max-w-4xl p-6 justify-center ">

        <div class="flex bg-white/30 backdrop-blur-md shadow-lg  p-4 justify-center text-sm ">

            <ul class="flex gap-6 m-0 justify-center text-sm">

                <li class="m-0 "><a class="p-1 bg-gray-100 text-gray-600 rounded-lg shadow-md text-sm" href="#">HOME</a></li>
                <li class="m-0"><a class="p-1 bg-gray-100 text-gray-600 rounded-lg shadow-md" href="#">About</a></li>
                <li class="m-0"><a class="p-1 bg-gray-100 text-gray-600 rounded-lg shadow-md" href="#">CONTACT</a></li>
                <li class="m-0"><a class="p-1 bg-gray-100 text-gray-600 rounded-lg shadow-md" href="#">SETTING</a></li>
               

            </ul>
        </div>
        <br>
        <!-- Search Bar & Recent Locations -->
        <div class="flex items-center gap-4 mb-6">
            <input id="cityInput" type="text" placeholder="Enter city name"
                class="p-3 w-full rounded-lg shadow-md bg-white/30 backdrop-blur-md text-gray-800">
            <button id="searchBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow-md">Search</button>
            <button id="locationBtn" class="px-4 py-2 bg-gray-500 text-white rounded-lg shadow-md">üìç</button>
        </div>
        

        <div class="relative">
            <select id="recentCities" class="w-full p-3 rounded-lg shadow-md hidden bg-white/90"></select>
        </div>
        <br>

        <div class="flex bg-white/30 backdrop-blur-md shadow-lg rounded-3xl p-6 ">
            <p class="text-gray-600" >Currnt City Data : <p id="currentcity"> None </p> </p>   
    </div>
    <br>
        <!-- Current Weather Section -->
        <div class="bg-white/30 backdrop-blur-md shadow-lg rounded-3xl p-6">
            <div class="flex justify-between items-center">
                <div>
                    <h2 class="text-3xl font-semibold text-gray-800">Current Weather</h2>
                    <p id="weatherCondition" class="text-lg text-gray-600 mt-1">--</p>
                </div>
                <div id="weatherIcon" class="text-5xl">üå•Ô∏è</div>
            </div>
            <div class="flex justify-between items-center mt-4">
                <p id="temperature" class="text-6xl font-bold text-gray-800">--¬∞C</p>
                <p id="humidity" class="text-gray-600">Humidity: --%</p>
            </div>
        </div>

        <!-- Weather Details -->
        <div class="grid grid-cols-3 gap-4 mt-6">
            <div class="bg-white/30 backdrop-blur-md shadow-md p-4 rounded-xl text-center">
                <p id="temp" class="text-2xl font-semibold text-gray-800">--¬∞C</p>
                <p class="text-gray-600">Temperature</p>
            </div>
            <div class="bg-white/30 backdrop-blur-md shadow-md p-4 rounded-xl text-center">
                <p id="humidityDetail" class="text-2xl font-semibold text-gray-800">--%</p>
                <p class="text-gray-600">Humidity</p>
            </div>
            <div class="bg-white/30 backdrop-blur-md shadow-md p-4 rounded-xl text-center">
                <p id="windSpeed" class="text-2xl font-semibold text-gray-800">-- km/h</p>
                <p class="text-gray-600">Wind Speed</p>
            </div>
        </div>

        <!-- 5-Day Forecast -->
        <div class="mt-6">
            <h3 class="text-xl font-semibold text-gray-800">5-Day Forecast</h3>
            <div id="forecast" class="grid grid-cols-2 gap-4 mt-4 md:grid-cols-5 "></div>
        </div>

        <!-- Error Message -->
        <p id="errorMsg" class="text-red-600 text-center mt-4 hidden"></p>
        <br>
        <!--Footer-->
        <footer class="bg-white/30 backdrop-blur-md shadow-lg rounded-3xl p-6 ">

            <div class="flex  gap-6 m-0 justify-evenly">
                <a class="text-gray-600" href="https://www.linkedin.com/in/nikesh-bawankar-a3a4bb230"><p class="p-1 fa-brands fa-linkedin"> </p>LinkedIn</a>
                <a class="text-gray-600" href="https://github.com/NikeshBawankar1921"><p class="p-1 fa-brands fa-github"> </p>GitHub</a>
                <a class="text-gray-600" href="#"><p class="p-1 fa-brands fa-twitter"> </p>Twitter</a>
                <a class="text-gray-600" href="#"><p class="p-1 fa-brands fa-youtube"> </p>Youtube</a>
            </div>
        </footer>
    </div>

    <script src="task.js" defer></script>


</body>

</html>
